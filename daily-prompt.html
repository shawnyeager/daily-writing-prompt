            color: white;

            from {
                transform: translateX(400px);

            }
            to {

        // Parse the data into usable format
        const prompts = promptData
            .trim()
            .split('\n')
            .filter(line => line.trim())
            .map(line => {
                const [category, text] = line.split(' | ');
                return { category: category.trim(), text: text.trim() };
            });

        let currentIndex = 0;

        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function showPrompt(index) {
            currentIndex = index;
            const prompt = prompts[index];

            document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('promptNumber').textContent = `Prompt ${index + 1} of ${prompts.length}`;
            document.getElementById('category').textContent = prompt.category;
            document.getElementById('prompt').textContent = prompt.text;
        }

        function copyPrompt() {
            const promptText = document.getElementById('prompt').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                const notification = document.createElement('div');
                notification.className = 'copied';
                notification.textContent = '✓ Copied to clipboard';
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 2000);
            });
        }

        function nextPrompt() {
            currentIndex = (currentIndex + 1) % prompts.length;
            showPrompt(currentIndex);
        }

        function previousPrompt() {
            currentIndex = (currentIndex - 1 + prompts.length) % prompts.length;
            showPrompt(currentIndex);
        }

        function randomPrompt() {
            currentIndex = Math.floor(Math.random() * prompts.length);
            showPrompt(currentIndex);
        }

        // Initialize with today's prompt
        window.onload = function() {
            const dayOfYear = getDayOfYear();
            const todayIndex = (dayOfYear - 1) % prompts.length;
            showPrompt(todayIndex);
